<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Bravo!</title>
</head>

<body>
    <div class="container">
        <h1>Bravo!</h1>
        <a href=# id=calibrate><button type="button" class="btn btn-primary">Calibrate</button></a>
        <a href=# id=goto_rest_position><button type="button" class="btn btn-primary">Goto Home</button></a>
        <h3>Learning mode</h3>
        <a href=# id=activate_learning_mode><button type="button" class="btn btn-success">On</button></a>
        <a href=# id=deactivate_learning_mode><button type="button" class="btn btn-danger">Off</button></a>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(function() {
            $('a#calibrate').bind('click', function() {
                $.getJSON('/calibrate.json',
                    function(data) {
                        console.log(data);
                    });
                return false;
            });
            $('a#activate_learning_mode').bind('click', function() {
                $.getJSON('/activate_learning_mode.json',
                    function(data) {
                        console.log(data);
                    });
                return false;
            });
            $('a#deactivate_learning_mode').bind('click', function() {
                $.getJSON('/deactivate_learning_mode.json',
                    function(data) {
                        console.log(data);
                    });
                return false;
            });
            $('a#goto_rest_position').bind('click', function() {
                $.getJSON('/goto_rest_position.json',
                    function(data) {
                        console.log(data);
                    });
                return false;
            });
        });
    </script>
</body>

</html>
